    <style>
    * {

    header {
      background-color: #FFB448;
      height: 100vh;
      min-height: 600px;
      position: relative;
    }

    header nav {
      height: 75px;
      background-color: #FFF;
      padding: 17.5px 25px;
      color: #FFB448;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;

    header nav img {
      height: 40px;
    }

    header nav span {
      font-weight: bold;
      font-size: 24px;
      position: absolute;
      left: 82px;
      top: 50%;
      -webkit-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
    }

    header nav ul {
      position: absolute;
      right: 25px;
      top: 50%;
      color: #000;
      -webkit-transform: translateY(-50%);
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);
      margin: 0;
      padding: 0;
    }

    header nav ul li {
      display: inline-block;
      margin-left: 20px;
    }

    header nav ul li a {
      padding: 5px 20px;
      text-decoration: none;
      position: relative;
    }

    header .main-content {
      color: #FFF;
      padding: 100px;
      text-align: center;
      position: absolute;
      top: 50%;

      right: 0;
